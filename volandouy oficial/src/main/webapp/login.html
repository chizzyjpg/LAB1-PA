<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volando.uy — Iniciar Sesión</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="index-page">
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-compact">
        <div class="container">
        <a class="navbar-brand fw-bold" href="home.html">Volando.uy</a>
        </div>
    </nav>
  <!-- Sección con fondo -->
  <main class="portada d-flex align-items-center py-5">
    <div class="container">
      <!-- bloque de botones centrado -->
      <div class="row justify-content-center mt-4 mt-md-5">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6">
          <div class="d-grid gap-3 btn-panel">
            <form action="home.html" method="get">
                <div class="mb-3">
                    <label for="loginId" class="form-label label-login">Nickname o email</label>
                    <input type="text" class="form-control" id="loginId" name="id" placeholder="ej: nickname o correo@dominio.com" required pattern="(^[a-zA-Z0-9._-]{3,30}$)|(^\S+@\S+\.\S+$)" autocomplete="username"> 
                </div>

                <div class="mb-3">
                    <label for="loginPass" class="form-label label-login">Contraseña</label>
                    <input type="password" class="form-control" id="loginPass" name="pass" placeholder="••••••" minlength="3" required autocomplete="current-password"> 
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>

          </div>
        </div>
      </div>
    </div>
        <footer class="mt-auto py-3 bg-transparent">
      <div class="container text-center">
          <small class="text-white-50">© 2025 Volando.uy</small>
      </div>
    </footer>
  </main>

  <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/pruebas.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
