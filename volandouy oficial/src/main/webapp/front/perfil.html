<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Volando.uy</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="perfil-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-compact">
        <div class="container">
        <a class="navbar-brand fw-bold" href="../home.html">Volando.uy</a>

        <!-- Botón menú (solo mobile) -->
        <button class="btn btn-outline-light d-lg-none me-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarOffcanvas"
                aria-controls="sidebarOffcanvas">
        Menú
        </button>

        <!-- Buscador centrado -->
        <div class="flex-grow-1 d-none d-md-flex justify-content-center">
        <form class="search-bar" role="search">
            <div class="input-group input-group-sm" style="max-width: 420px;">
            <span class="input-group-text">Buscar</span>
            <input class="form-control form-control-sm" type="search" placeholder="Vuelos, rutas..." aria-label="Buscar">
            </div>
        </form>
        </div>

        <!-- Acciones auth (mock) -->
        <div id="authArea" class="d-flex align-items-center gap-2">
        <!-- Estado: invitado -->
        <div id="guestArea" class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</button>
            <a class="btn btn-warning btn-sm" href="registro.html" role="button">Registrarse</a>
        </div>
        <!-- Estado: logueado -->
        <div id="userArea" class="d-none align-items-center gap-2">
            <div class="auth-user text-light small">
                <span id="avatarWrapper" class="d-flex align-items-center">
                    <img id="avatarImg" src="" alt="avatar" class="avatar-sm d-none">
                    <span id="avatarFallback" class="avatar-fallback d-none">U</span>
                </span>
                <span>Hola, <strong id="nicknameSpan">usuario</strong></span>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">Cuenta</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="front/perfil.html">Mi perfil</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><button class="dropdown-item text-danger" id="btnLogout">Cerrar sesión</button></li>
                    </ul>
                </div>
        </div>
        </div>
    </div>
    </nav>

    <!-- LAYOUT: SIDEBAR + CONTENIDO -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 col-xl-2 d-none d-lg-block border-end bg-body-tertiary">
                <nav class="sidebar position-sticky sticky-top">
                    <div class="p-3">
                        <h6 class="text-uppercase text-muted mb-3">Mi Perfil</h6>
                        <div class="list-group list-group-flush">
                            <a href="front/misReservas.html" class="list-group-item list-group-item-action">Reservar Vuelo</a>
                            <a href="front/misCompras.html" class="list-group-item list-group-item-action">Comprar Paquete</a>
                        </div>
                    </div>
                </nav>
            </aside>
            <main class="col-lg-9 col-xl-10">
                <div class="profile-container p-4">
                    <h1 id="profileName" class="display-5">Cargando...</h1>
                    <p id="profileEmail" class="text-muted">Cargando...</p>
                    <img id="profileAvatar" class="avatar-lg rounded-circle" src="" alt="Avatar del usuario">
                </div>
            </main>
        <!-- FOOTER -->
    <footer class="mt-auto py-3 bg-transparent">
    <div class="container text-center">
        <small class="text-muted">© 2025 Volando.uy</small>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
