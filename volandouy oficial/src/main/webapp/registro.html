<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Registro - Volando.uy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body class="registro-page">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
        <a class="navbar-brand fw-bold" href="#">Volando.uy</a>
        </div>
    </nav>
    <main class="portada d-flex align-items-start py-5">
        <div class="container">
            <div class="row justify-content-center mt-4 mt-md-5">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6">
                    <div class="card p-4">
                        <h2 class="mb-4 text-center">Registro</h2>
                        <form>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Tipo de Usuario</label>
                                <select class="form-control" id="userType" required onchange="toggleFields()">
                                    <option value="">Selecciona el tipo de usuario</option>
                                    <option value="cliente">Cliente</option>
                                    <option value="aerolinea">Aerolínea</option>
                                </select>
                            </div>
                            
                            <!-- Campos comunes -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Nickname</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Imagen de Perfil (URL)</label>
                                <input type="url" class="form-control" id="image" placeholder="https://ejemplo.com/mi-foto.jpg">
                                <div class="form-text">Puedes usar servicios como Imgur, Google Drive o cualquier URL de imagen pública</div>
                            </div>
                            
                            <!-- Campos específicos para Cliente -->
                            <div id="clienteFields">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                    <select class="form-control" id="tipoDocumento">
                                        <option value="">Selecciona tipo de documento</option>
                                        <option value="cedula">Cédula</option>
                                        <option value="pasaporte">Pasaporte</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="numeroDocumento" class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" id="numeroDocumento">
                                </div>
                                <div class="mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento">
                                </div>
                                <div class="mb-3">
                                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" id="nacionalidad">
                                </div>
                            </div>
                            
                            <!-- Campos específicos para Aerolínea -->
                            <div id="aerolineaFields">
                                <div class="mb-3">
                                    <label for="nombreAerolinea" class="form-label">Nombre de la Aerolínea</label>
                                    <input type="text" class="form-control" id="nombreAerolinea">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción de la aerolínea"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="sitioWeb" class="form-label">Sitio Web</label>
                                    <input type="url" class="form-control" id="sitioWeb" placeholder="https://www.ejemplo.com">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleFields() {
            const userType = document.getElementById('userType').value;
            const clienteFields = document.getElementById('clienteFields');
            const aerolineaFields = document.getElementById('aerolineaFields');
            
            // Ocultar ambos conjuntos de campos
            clienteFields.style.display = 'none';
            aerolineaFields.style.display = 'none';
            
            // Limpiar campos required anteriores
            clearRequired();
            
            // Mostrar campos según el tipo seleccionado
            if (userType === 'cliente') {
                clienteFields.style.display = 'block';
                setClienteRequired();
            } else if (userType === 'aerolinea') {
                aerolineaFields.style.display = 'block';
                setAerolineaRequired();
            }
        }
        
        function clearRequired() {
            // Limpiar required de campos de cliente
            document.getElementById('nombre').required = false;
            document.getElementById('apellido').required = false;
            document.getElementById('tipoDocumento').required = false;
            document.getElementById('numeroDocumento').required = false;
            document.getElementById('fechaNacimiento').required = false;
            document.getElementById('nacionalidad').required = false;
            
            // Limpiar required de campos de aerolínea
            document.getElementById('nombreAerolinea').required = false;
            document.getElementById('descripcion').required = false;
            document.getElementById('sitioWeb').required = false;
        }
        
        function setClienteRequired() {
            document.getElementById('nombre').required = true;
            document.getElementById('apellido').required = true;
            document.getElementById('tipoDocumento').required = true;
            document.getElementById('numeroDocumento').required = true;
            document.getElementById('fechaNacimiento').required = true;
            document.getElementById('nacionalidad').required = true;
        }
        
        function setAerolineaRequired() {
            document.getElementById('nombreAerolinea').required = true;
            document.getElementById('descripcion').required = true;
        }
    </script>

    </body>
</html>
